	 <body style="display:flex;flex-direction:row;justify-content: space-evenly;">
		<textarea id="text" style="width:45vw;height:45vh" ></textarea>
		<pre id="code" class="language-sql" style="text-align:left;"></pre>
		<script>
			textarea=document.getElementById("text");
			codearea=document.getElementById("code");
			textarea.addEventListener("input", x=>{
				codearea.innerHTML=textarea.value;
				console.log(textarea.value)
				hljs.highlightElement(codearea);
			});
			
			textarea.addEventListener('keydown', e => {
				if ( e.key === 'Tab' && !e.shiftKey ) {
					document.execCommand('insertText', false, "    ");
					e.preventDefault();
					return false;
				}		
			});
		</script>
	 </body>
 </html>
